<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./game.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
</head>

<body>


    <body id="table">
        <button class="pressme"></button>

        <h1>
            Lobby#
            <span id="lobbyID">@Model.Lobby.LobbyID</span>
        </h1>
        <div>
            <div class="enemy-cards">

                <div class="card-container c2">
                    <h4 class="username-h4">@Model.Lobby.user2</h4>
                    <div class="enemy-deck" ondrop="drop(event)" ondragover="dragover(event)"></div>
                </div>
                <div class="card-container c2">
                    <h4 class="username-h4">@Model.Lobby.user2</h4>
                    <div class="enemy-deck" ondrop="drop(event)" ondragover="dragover(event)"></div>
                </div>
                <div class="card-container c2">
                    <h4 class="username-h4">@Model.Lobby.user2</h4>
                    <div class="enemy-deck" ondrop="drop(event)" ondragover="dragover(event)"></div>
                </div>

            </div>

            <div class="pile">
                <div class="card pile-card">back of the card</div>
            </div>

            <div class="my-side">
                <div class="deck " ondrop="drop(event)" ondragover="dragover(event)"></div>
                <div class="right">
                    <h4 class="text-center">@Model.username</h4>
                    <div class="my-cards-container">
                        <div class="my-cards"></div>
                    </div>
                </div>
            </div>
        </div>


    </body>



    <script src="./test.js "></script>
    <script src="./play.js "></script>

</body>


</html>
