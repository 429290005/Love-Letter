<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src='https://code.jquery.com/jquery-3.4.1.slim.min.js' integrity='sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js' integrity='sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6' crossorigin='anonymous'></script>
</head>

<body>



    <div class="container ">
        <button type='button' class='btn btn-primary js-cr-lobby'>
            Create Lobby
        </button>
        <div class="create-lobby d-none">
            <h1 class="h2 pb-3 border-bottom ">Create Lobby</h1>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputState">Lobby Size</label>
                        <select id="inputState" class="form-control">
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>

                    </div>
                    <div class="form-group col-md-4">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control js-pswd" id="exampleInputPassword1" placeholder="Password" disabled>
                    </div>

                </div>
                <div class="form-check col-md-4">
                    <input type="checkbox" class="form-check-input js-private-checkbox" id="exampleCheck1">
                    <label class="form-check-label " for="exampleCheck1">Private Lobby</label>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="card lobby mt-4">
            <div class="card-body">
                <h1>Lobby#</h1>
                <h5>2/4</h5>
                <button class="btn btn-light">Join</button>
            </div>
        </div>

    </div>
</body>

<script src="./test.js"></script>
<script src="./lobbyList.js"></script>

</html>
